<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"> <!-- caracteristicas del robot -->
    <link rel="stylesheet" href="./css/position.css"> <!-- solo posicionamiento del robot -->
    <title>Posicionamiento</title>
</head>
<body>
    <main>
        <div class="robotin">
            <!-- TOP -->
                <div class="ear"   id="ear-left"    ></div>
                <div class="ear"   id="ear-right"   ></div>
                <div class="head"  id="head-unique" >
                    <div class="eye"   id="eye-left"    >
                        <img src="https://media4.giphy.com/media/5WjvTkh7sYGE4Jq3qA/giphy.gif">
                    </div>
                    <div class="eye"   id="eye-right"   >
                        <img src="https://media4.giphy.com/media/5WjvTkh7sYGE4Jq3qA/giphy.gif">
                    </div>
                    <div class="mouth" id="mouth-unique">
                        <img src="./img/Corriente-Electrica-83644.gif">
                    </div>    
                </div>
                <div class="neck"  id="neck-unique" ></div>
            <!-- MID -->
                <div class="trunk"   id="trunk-unique" >
                    <article>
                        <header>
                            <p>Robot</p>
                        </header>
                        <img src="./img/robotito.gif" class="roboto-img">
                        <p class="description">A robot is a machine—especially one programmable by a computer— capable of carrying out a complex series of actions automatically. </p>
                    </article>
                </div>
                <div class="arm"     id="arm-left"     ></div>
                <div class="arm"     id="arm-right"    ></div>
                <div class="forearm" id="forearm-left" ></div>
                <div class="forearm" id="forearm-right"></div>
            <!-- BOT -->
                <div class="leg"  id="leg-left"  ></div>
                <div class="leg"  id="leg-right" ></div>
                <div class="foot" id="foot-left" ></div>
                <div class="foot" id="foot-right"></div>
        </div>
    </main>
</body>
</html>
